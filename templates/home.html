<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Onliner.by Forum Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Onliner.by Forum Feed</h1>
                <form class="input-group">
                    <input class="form-control" type="text" name="url"
                           placeholder="http://forum.onliner.by/viewtopic.php?t=12345678"/>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Get Feed</button>
                    </span>
                </form>
                <small>
                    See sources: <a href="https://github.com/tbicr/onliner_rss">https://github.com/tbicr/onliner_rss</a>
                </small>
            </div>
        </div>
    </div>
</body>
</html>
